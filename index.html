<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch a sketch!</title>
</head>
    <h1>Etch-a-Sketch!</h1>
    <div class="container">
        <div class="menu">
            <div class="menu-container">
                <input id="color-picker" type="color" value="#d090b0" />
                <p>Choose a color!</p>
            </div>

            <div class="menu-container">
                <input id="size-picker" type="range" value="15" min="1" max="64" oninput="this.nextElementSibling.value = this.value + 'x' + this.value"/>
                <output id="current-size">15x15</output>
            </div>

            <img class="eraser" src="img/eraser.png">
            <button type="reset" class="clear-button">Clear!</button>
        </div>
        <div class="grid"></div>
    </div>
    
<body>
</body>
</html>
